<!DOCTYPE html>
<html>
<head>
    <title>Hello Cocos2d-JS</title>
    <script type="text/javascript" src="cocos2d-js-v3.2-lite.js" charset="UTF-8"></script>
    <script type="text/javascript" src="src/plane.js" charset="UTF-8"></script>
    <script type="text/javascript" src="src/game.js" charset="UTF-8"></script>
    <script type="text/javascript" src="src/bullet.js" charset="UTF-8"></script>
    <script type="text/javascript">
          window.onload = function(){
              cc.game.onStart = function(){
                  //load resources
                  cc.view.setDesignResolutionSize(1080,1920,cc.ResolutionPolicy.SHOW_ALL);
                  cc.LoaderScene.preload(["bullet.png","plane.png"], function () {
                      cc.director.runScene(new MyScene());
                  }, this);
              };

              cc.game.run("gameCanvas");
          };
    </script>
</head>
<body>   
    <canvas id="gameCanvas"></canvas>
</body>
</html>
